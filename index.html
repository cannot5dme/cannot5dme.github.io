<!-- 分页按钮 -->
<nav class="pagination" style="margin:26px 0; text-align:center;">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}" class="page-btn">« Prev</a>
  {% else %}
    <span class="page-btn disabled">« Prev</span>
  {% endif %}

  {% for page in (1..paginator.total_pages) %}
    {% if page == paginator.page %}
      <span class="page-btn active">{{ page }}</span>
    {% else %}
      <a href="{{ paginator.paginate_path | replace: ':num', page | relative_url }}" class="page-btn">{{ page }}</a>
    {% endif %}
  {% endfor %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" class="page-btn">Next »</a>
  {% else %}
    <span class="page-btn disabled">Next »</span>
  {% endif %}
</nav>

<style>
.page-btn {
  display: inline-block;
  margin: 0 4px;
  padding: 6px 14px;
  border-radius: 20px;
  border: 1px solid #ccc;
  background: #f8f8f8;
  color: #333;
  text-decoration: none;
  font-size: 14px;
  transition: all 0.2s ease-in-out;
}
.page-btn:hover {
  background: #0073e6;
  color: #fff;
  border-color: #0073e6;
}
.page-btn.active {
  background: #0073e6;
  color: #fff;
  border-color: #0073e6;
  font-weight: bold;
}
.page-btn.disabled {
  background: #eee;
  color: #aaa;
  border-color: #ddd;
  cursor: not-allowed;
}
</style>
